experiences:
    - role: Developpeur Back End
      time: 2018 - 2020
      company: TimeOne, Pessac
      details: |
        Environnement de travail à Time One :
          - Intégration au sein d'une équipe d'une vingtaine de développeurs spécialisés dans l'affiliation.
          - Rataché au service support qui est le garant du bon fonctionnement des outils de la société. 
            
        Fonctions au sein de Time One : 
          - Débug de code, ajout de fonctionnalités minimes, changement de comportement d'un outil, ajout d'API clients.
          - Formation utilisateurs
          - Contact avec les services IT des clients.

        Outils de développement Time One:
          - Gestion tickets avec Redmine
          - Gestion projet avec les outils Gitlab
          - Framework PHP en 5.4
          - Symfony 4.3, 
          - Airflow : outil de gestion des tâches sous Python 
          - ORM Eloquent.
          - Workflow Gitflow
          - Gitlab CI/CD : intégration et deploiment continue 
          - Lint Commit et PHPUnit : Environement de test et sécurisation du code 
          - Docker
    - role: Technicien en électronique 
      time: Mai 2018 - Octobre 2018
      company: Furuno (Systèmes électronique nautique), Mérignac
      details: |
       Techinicien sédentaire en ateliers, je devais gérer les pannes des appareils depuis l'arrivée du produit en atelier jusqu'à son départ :
          - Relation client (diagnostique de la panne, gestion du suivi).
          - Réalisation de devis.
          - Réparation des dommages des appareils
          - Relation quotidienne avec les ingénieurs de l'entreprise situés au Japon.
          - Apport de mon expertise sur les produits pour conseiller les commerciaux sur la vente de systèmes.

    - role: Technicien en électronique/Developpeur Web 
      time: Mars 2017 - Avril 2018
      company: Overline Systems (Systèmes d'intercommunication), Andernos-Les-Bains
      details: |
        Missions réalisées :
         - Installer et maintenir un système d'intercommunication pour les régies lors de représentations évennemetielles  (Opéra de Paris, Comédie Française, Dysney Paris, 24h du Mans, Roland Garros...)
         - Dépanner des produits, préparer des installations pour les futurs évènements où l'entreprise était solicitée.
         
        Missions confiées suite à l'évolution des besoins de l'entreprise :
         - Développer un nouveau site web "from scratch" vitrine traduit en trois langues (ES, EN, FR) pour un nouveau produit (www.digitear.eu). Sublim Text, HTML, CSS, Bootstrapp, PHP.
         - Communiquer (articles, présence sur les salons...) sur l'entreprise au travers des sites LinkedIn et Facebook.
         - Créer du contenu sur le site afin de donner de la vision sur l'évolution du produit Digitear.
         - Concevoir de la documentations sur le produit Digitear en plusieurs langues. InDesign, Illustrator, Photoshop.
         - Communiquer avec les distributeurs dans plusieurs pays.
        
    - role: Technicien en sécurité électronique
      time: Mars 2013 - Avril 2018
      company: Onet Sécurité Telem (Sécurité Electronique), Pessac
      details: |
        Technicien installation :
         - Suivis de plans d'installation de systèmes en sécurité électronique
         - Installations de matériels électroniques (serrures de portes, serrures de coffres pilotés, controls d'accès, alarmes, vidéosurveilliance...) et tests
         - Réception de chantiers en présence du client

        Technicien SAV sur la région Nouvelle-Aquitaine :
         - Interventions à domiciles et en agences clients (banques, banques de France, etc)
         - Coordination de petites installations de systèmes en sécurité électronique 
         - Programmation de centrales d'alarme, controles d'accès, vidéos surveillance (IP et Analogique)
         - Analyse du dépannage et des évolutions possibles pour améliorer la qualité de l'installation
         - Suivis du stock de matériel

        Technicien en vidéoprotection
         - Passage du CACES pour piloter une necelle
         - Création de réseaux fibre et ethernet
         - Installations de vidéoprotections sur un site militaire et en ville
         - Programmation de routeur réseau

projects:
    title: Projets
    intro: >
        Un petit récapitulatif de mes projets réalisé privés ou publics.
    assignments:
      - title: Application tablette sous Android
        link: "https://gitlab.com/NicolasMaurin/frontera"
        tagline: "Dans le cadre de mon projet fil rouge (projet scolaire sur deux années) je devais réaliser le front d'une application commercial sur tablette Android :
             - IDE -> IntelliJ
             - Gestion des tâches -> JIRA
             - Front -> Flutter
             - Gestion équipe -> Discord
             - Versionning -> Gitlab
             - Méthodo -> Flux tiré"   

      - title: Plateforme gestion d'équipe
        link: "#"
        tagline: "Dans le cadre de mon projet de fin d'étude en entreprise j'ai du réaliser une nouvelle plateforme pour permettre à mon manager de gérer la vie de l'équipe support :
             - IDE -> PHPStorm
             - Gestion des tâches -> Outils Gitlab
             - Back -> Symfony 4.3
             - Front -> HTML/CSS/Bootstrapp
             - Gestion équipe -> GSuite/Mattermost
             - Versionning -> Gitlab
             - Sécurisation Code -> commitLint
             - Conteneurisation -> Docker
             - SgBDD -> MariaDB
             - Requêtage -> DBeaver/PMA
             - Méthodo -> Flux tiré"

      - title: Image PHP/Nginx Docker
        link: "https://gitlab.com/nicolasmaurin/nginx_php7"
        tagline: "Dans le but d'apprendre l'utilisation du Container Registry de Gitlab, j'ai créé une stack Docker PHP7+Nginx :
             - IDE -> PHPStorm
             - Versionning -> Gitlab
             - Conteneurisation -> Docker"
             
      - title: Site pour la gestion de plan de bureau
        link: "https://gitlab.com/nicolasmaurin/project_java"
        tagline: "Afin de valider nos compétences en JAVA, MAVEN, SPRINGBOOT, nous avons en groupe de trois, créé un site permettant l'aménagement d'un immeuble de bureaux (étages, zones, équipements, mobiliers, personnels) :
             - IDE -> PHPStorm
             - Versionning -> Gitlab
             - SgBDD -> MariaDB
             - Administration et Requêtage -> MySQL Workbench"
             
      - title: Gestion des données d'une station météo avec raspberry
        link: "https://gitlab.com/ElNelyo/flaskSensor"
        tagline: "En groupe de deux personnes, nous devions gérer les données météo d'un raspberry reçu par une API, les comparer avec les données de météo France, et d'effectuer un graphique de l'ensemble. Tout cela en Python  :
             - IDE -> IntelliJ
             - Versionning -> Gitlab
             - SgBDD -> MariaDB
             - Requêtage HTTP -> Insomnia
             - Lib Python3 -> Flask | SQLAlchemy | Matplotlib "
             
