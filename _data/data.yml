career-profile:
    title: Pour mieux me connaître
    summary: |
        Passioné depuis tout jeune par le monde de l'informatique et de l'électronique, j'ai su faire de mes passions mon métier.
        En début de carrière professionnelle j'ai exploité mes compétences en électronique dans différents secteurs dont la sécurité électronique, le monde du spectacle et pour finir le nautisme. 
        
        Suite à une réorientation en 2018 dans le développement logiciel, j'ai obtenu un master 1 Responsable en Ingénierie des Logiciels au CESI de Bordeaux.
        J'ai ensuite choisi de continuer mon cursus à l’EPSI afin d’obtenir le diplôme master 2 Expert informatique et système d’information, avec une expertise en Développement logiciel et une spécialisation en Big Data.

        La formation de l'EPSI prenant fin le 12 Mars 2021, je suis actuellement à la recherche d'une nouvelle aventure en CDI.
        
        Vous pouvez retrouver chacun de mes projets sur Github ou Gitlab.

