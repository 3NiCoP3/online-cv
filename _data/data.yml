career-profile:
    title: Pour mieux me connaître
    summary: |
        Passioné depuis tout jeune par le monde de l'informatique et de l'électronique, j'ai su faire de mes passions mon métier.
        Au début de ma vie professionnelle j'ai exploité mes compétences en électronique dans différents secteurs dont la sécurité électronique, le monde du spectacle et pour finir le nautisme. 
        
        J'ai eu l'occasion de développer "from scratch" le site internet de l'un de mes employeurs pour un nouveau produit et cette expérience inédite m'a convaincu d'entreprendre de nouvelles études afin de devenir développeur web.
        
        Vous pouvez retrouver chacun des projets sur mes dêpots Github/Gitlab.
experiences:
    - role: Developpeur Back End
      time: 2018 - En cours
      company: TimeOne, Pessac
      details: |
        Environnement de travail à Time One :
          - Intégration au sein d'une équipe d'une vingtaine de développeurs spécialisés dans l'affiliation.
          - Rataché au service support qui est le garant du bon fonctionnement des outils de la société. 
            
        Fonctions au sein de Time One : 
          - Débug de code, ajout de fonctionnalités minimes, changement de comportement d'un outil, ajout d'API clients.
          - Formation utilisateurs
          - Contact avec les services IT des clients.

        Outils de développement Time One:
          - Framework PHP en 5.4
          - Symfony 4.3, 
          - Airflow : outil de gestion des tâches sous Python 
          - ORM Eloquent.
          - Workflow Gitflow
          - Gitlab CI/CD : intégration et deploiment continue 
          - Lint Commit et PHPUnit : Environement de test et sécurisation du code 
          - Docker
    - role: Technicien en électronique 
      time: Mai 2018 - Octobre 2018
      company: Furuno (Systèmes électronique nautique), Mérignac
      details: |
       Techinicien sédentaire en ateliers, je devais gérer les pannes des appareils depuis l'arrivée du produit en atelier jusqu'à son départ :
          - Relation client (diagnostique de la panne, gestion du suivi).
          - Réalisation de devis.
          - Réparation des dommages des appareils
          - Relation quotidienne avec les ingénieurs de l'entreprise situés au Japon.
          - Apport de mon expertise sur les produits pour conseiller  les commerciaux sur la vente de produits de l'entreprise.

    - role: Technicien en électronique/Developpeur Web 
      time: Mars 2017 - Avril 2018
      company: Overline Systems (Systèmes d'intercommunication), Andernos-Les-Bains
      details: |
        Missions réalisées :
         - Installer et maintenir un système d'intercommunication pour les chaînes TV lors de représentations évennemetielles  (Opéra de Paris, Comédie Française, Dysney Paris, 24h du Mans, Roland Garros)
         - Dépanner des produits, réparer des installations pour les futurs évènements où l'entreprise était solicitée.
         
        Missions confiées suite à l'évolution des besoins de l'entreprise :
         - Développer un nouveau site web "from scratch" vitrine traduit en trois langues (ES, EN, FR) pour un nouveau produit (www.digitear.eu). Sublim Text, HTML, CSS, Bootstrapp, PHP.
         - Communiquer (articles, présence sur les salons...) sur l'entreprise au travers des sites LinkedIn et Facebook.
         - Créer du contenu sur le site afin de donner de la vision sur l'évolution du produit Digitear.
         - Concevoir de la documentations sous sur le produit Digitear en plusieurs langues. InDesign, Illustratot, Photoshop.
         - Communiquer avec les distributeurs dans plusieurs pays.

