career-profile:
    title: Pour mieux me connaître
    summary: |
        Passioné depuis tout jeune par le monde de l'informatique et de l'électronique, j'ai su faire de mes passions mon métier.
        En début de carrière professionnelle j'ai exploité mes compétences en électronique dans différents secteurs dont la sécurité électronique, le monde du spectacle et pour finir le nautisme. 
        
        Suite à une réorientation en 2018 dans le développement logiciel, je suis en cours d’obtention d’un master 1 Responsable en Ingénierie des Logiciels au CESI de Bordeaux. Dans le but de finaliser le cursus master, je viens d’être accepté à l’EPSI afin d’obtenir le diplôme master 2 Expert informatique et système d’information, avec une expertise en Développement logiciel et une spécialisation en Big Data.

        Je suis à la recherche d’une entreprise pouvant m’accueillir en alternance pendant 12 mois à compter du 22 Septembre 2020.
        
        Vous pouvez retrouver chacun des projets sur mes dêpots Github/Gitlab.

